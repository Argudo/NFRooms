<html lang="en">

<head>
    <title>NF Rooms</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/reserva.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body onload="cargarSalas()">
    <header>
        <div id="Marca">
            <img id="logo" src="./imagenes/a-logo-png-png-image-489304.png" alt="logo">
            <p>NF Rooms</p>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./reserva.html">Reserva</a></li>
                <li>Nuestras salas</li>
                <li>Conócenos</li>
                <li>Noticias</li>
            </ul>
        </nav>
    </header>

    <main id="main">

        <div class="division">
            <div class="izq">
                <h1 id="titulo-reserva">Reserva tu sala</h1>
                <div class="grid-item1"><input class="input-center" type="text" placeholder="Nombre"></div>
                <div class="grid-item1"><input class="input-center" type="text" placeholder="Apellidos"></div>
                <div class="grid-item2"><input class="email" type="text" placeholder="Correo electrónico"></div>
                <div class="grid-item1"><input class="input-center" type="text" placeholder="DNI"></div>
                <div class="grid-item1"><input class="input-center" type="text" placeholder="Teléfono"></div>
                <div class="grid-item1"><select id="selectorSala" onchange="salaSeleccionada(this)">
                <option value="" selected="selected">-- Selecciona una sala --</option>
                </select></div>
                <div class="grid-item1"><input id="selectorFecha" class="input-center" type="date"></div>
                <div class="grid-item2"><button id="botonForm">Reservar</button></div>
            </div>

            <div id="informacion-sala" class="der" style="display:none">
                <img id="img-sala" alt="Sala X">
                <div style="height: calc(100% - 420px);">
                    <div class="descripcion">
                        <h1 id="titulo-sala"></h1>
                        <p id="descripcion-sala"></p>
                        <br>
                        <p id="tam-sala"></p>
                        <p id="precio-sala"></p>

                    </div>
                </div>
            </div>

    </main>
    <footer>
        <div id="marca">
            <img id="logo" src="./imagenes/a-logo-png-png-image-489304.png" alt="logo">
            <h4>NF Rooms</h4>
        </div>

        <div id="contacto-bloque">
            <div id="contacto-item">
                <h3>Contacto</h3>
                <p>contacto@nfrooms.com</p>
                <p>(+34) 673 891 638</p>
            </div>

            <div id="contacto-item">
                <h3>Siguenos</h3>
                <p>Facebook</p>
                <p>Twitter</p>
            </div>
        </div>

        <div id="sitemap">
            <p><a href="">Inicio</a></p>
            <p>Reserva</p>
            <p>Nuestras&nbsp;salas</p>
            <p>Conócenos</p>
            <p>Noticias</p>
        </div>
    </footer>

    <script src="./js/reserva.js"></script>
</body>

</html>
