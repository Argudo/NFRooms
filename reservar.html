<html lang="en">
    <head>
        <title>NF Rooms</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="./css/reservar.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

        <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
<body>
    <header>
        <div id="Marca">
            <img id="logo" src="./imagenes/a-logo-png-png-image-489304.png" alt="logo">
            <p>NF Rooms</p>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="">Reserva</a></li>
                <li>Nuestras salas</li>
                <li>Conócenos</li>
                <li>Noticias</li>
            </ul>
        </nav>
    </header>
    <main id="main"></main>

    <form>
        <input type="text"  placeholder=Nombre>
        <input type="text"  placeholder=Apellidos><br>
        <input type="text"  placeholder=Correo electrónico><br>
        <input type="text"  placeholder=DNI>
        <input type="text"  placeholder=Teléfono><br>
        <select id="selectorSala"></select>
        <input type="date"><br>
        <button type="button">Reservar</button>
    </form>

    <footer>
        <div id="marca">
            <img id="logo" src="./imagenes/a-logo-png-png-image-489304.png" alt="logo">
            <h4>NF Rooms</h4>
        </div>

        <div id="contacto-bloque">
            <div id="contacto-item">
                <h3>Contacto</h3>
                <p>contacto@nfrooms.com</p>
                <p>(+34) 673 891 638</p>
            </div>

            <div id="contacto-item">
                <h3>Siguenos</h3>
                <p>Facebook</p>
                <p>Twitter</p>
            </div>
        </div>

        <div id="sitemap">
            <p><a href="">Inicio</a></p>
            <p>Reserva</p>
            <p>Nuestras&nbsp;salas</p>
            <p>Conócenos</p>
            <p>Noticias</p>
        </div>
    </footer>

    <script src="./js/reservar.js"></script>
    <script>
        let params = window.location.search;
        if(params && params !== "?"){
            let id = parseInt(params.split("=")[1]);
            let sala = buscarSala(id);
            if(sala){
                document.getElementById("main").innerHTML = JSON.stringify(sala);
            }
        }
        cargarSalas();
    </script>
</body>
</html>
